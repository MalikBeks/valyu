<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Valyu</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com" rel="preconnect">

</head>
<body>
<div class="container">
    <div class="container__left">
        <div class="signin__form">
            <h1>Sign in</h1>
            <form action="#">
                <label>E-mail address</label>
                <input name="e-mail" placeholder="Enter your e-mail" type="text">
                <label>Password</label>
                <input name="password" placeholder="Enter your password" type="text">

                <button class="submit__button" type="submit">Sign in</button>
            </form>
            <div>
                <a class="container__link" href="#">Forgot your password?</a>
            </div>
        </div>
    </div>
    <div class="container__right">


    </div>
</div>
